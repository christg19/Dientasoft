<form [formGroup]="appointmentForm" (ngSubmit)="submitForm()">
    <div class="create-appointment">
        <div class="container">
            <div class="title">
                <p>Registra una cita</p>
            </div>
            <mat-form-field class="example-form-field">
                <mat-label>Elige una fecha</mat-label>
                <input matInput [matDatepicker]="datepicker" formControlName="appointmentDate">
                <mat-hint></mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
                <mat-datepicker #datepicker></mat-datepicker>
            </mat-form-field>

            <div class="default-time-example">
                <input aria-label="default time" class="hour-input" formControlName="appointmentHour"
                    placeholder="Selecciona una hora" [ngxTimepicker]="defaultValue" readonly>
                <mat-icon class="time-icon">access_time</mat-icon>
                <ngx-material-timepicker #defaultValue></ngx-material-timepicker>
            </div>

            <div class="patient">
                <mat-form-field appearance="fill" class="patient-select">
                    <mat-label>Selecciona un paciente</mat-label>
                    <mat-select formControlName="patientId">
                        <mat-option *ngFor="let option of patientList" [value]="option.id">{{ option.name
                            }}</mat-option>
                    </mat-select>
                </mat-form-field>
                <button mat-mini-fab color="primary" aria-label="Add" [value]="redirectToClient"
                    (click)="redirect(redirectToClient)">
                    <mat-icon>add</mat-icon>
                </button>
            </div>

            <div class="services">
                <mat-form-field appearance="fill" class="services-select">
                    <mat-label>Selecciona servicios</mat-label>
                    <mat-select multiple formControlName="serviceIds">
                        <mat-option *ngFor="let option of servicesList" [value]="option.id"> {{ option.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <button mat-mini-fab color="primary" aria-label="Add" [value]="redirectToServices"
                    (click)="redirect(redirectToServices)">
                    <mat-icon>add</mat-icon>
                </button>
            </div>

            <div class="create">
                <button mat-raised-button color="primary" class="create-button" type="submit">Crear cita</button>
            </div>
        </div>
    </div>
</form>
