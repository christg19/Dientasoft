<form [formGroup]="patientForm" (ngSubmit)="submitForm()" class="form">
    <div class="main-container">
        <div class="create-appointment">
            <div class="container">
                <div class="title">
                    <p>Registra un paciente</p>
                </div>
                <mat-form-field class="example-full-width">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="name">
                  </mat-form-field>

                  <mat-form-field class="example-full-width">
                    <mat-label>Edad</mat-label>
                    <input matInput formControlName="age" type="number">
                  </mat-form-field>

                  <mat-form-field class="example-full-width">
                    <mat-label>Dirección</mat-label>
                    <input matInput formControlName="address">
                  </mat-form-field>

                  <mat-form-field class="example-full-width">
                    <mat-label>Teléfono</mat-label>
                    <input matInput formControlName="tel">
                  </mat-form-field>

                <div class="create">
                    <button mat-raised-button color="primary" class="create-button" type="submit">Registrar</button>
                </div>
            </div>
        </div>
    </div>
</form>
