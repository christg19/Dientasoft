<div class="layout">
  <div class="menu">
    <div class="options" *ngFor="let option of menu" (click)="redirect(option.title)">
      <mat-icon>{{option.icon}}</mat-icon>
      <p class="option-title">
        {{option.title}}
      </p>
    </div>
  </div>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
