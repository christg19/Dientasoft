<div class="stat" [ngStyle]="{'border-color': stat.color, 'font-weight': '500'}">
    <div class="content">
        <p class="title" [innerHTML]="stat.title"></p>
        <div class="sub-content">
            <mat-icon class="icon">{{stat.icon}}</mat-icon>
            <p class="value">{{ stat.value }}</p>
        </div>
    </div>
</div>
