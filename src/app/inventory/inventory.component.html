<div class="container">
    <div class="buttons">
      <button mat-fab color="primary" (click)="addItem()" class="addItem">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-flat-button color="accent" *ngFor="let option of tableOptions" 
      class="button" (click)="toggleActive(option)">
{{ option.buttonName }}
</button>

    </div>
    <div class="table-inventory">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 angular-table">
        <ng-container *ngFor="let option of tableOptions">
          <ng-container *ngIf="option.active">
            <ng-container *ngFor="let column of option.columns">
              <ng-container [matColumnDef]="column">
                <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
                <td mat-cell *matCellDef="let item"> {{ item[column] }} </td>
              </ng-container>
            </ng-container>
          </ng-container>
        </ng-container>
        <ng-container matColumnDef="actions" class="icons">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
          <td mat-cell *matCellDef="let row" class="icon-container">

            <button mat-icon-button class="icon icon-edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button class="icon icon-delete">
              <mat-icon>delete</mat-icon>
            </button>

          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
        <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
      </table>
    </div>
    
    </div>
